{% extends 'main.html' %}

{% block content %}
    <h2>Admin - Add Product</h2>
    <form action="{{ url_for('admin') }}" method="post" class="mb-4">
        <input type="text" name="name" placeholder="Product Name" required class="form-control mb-2" />
        <input type="number" name="price" placeholder="Price" required step="0.01" class="form-control mb-2" />
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
{% endblock %}
